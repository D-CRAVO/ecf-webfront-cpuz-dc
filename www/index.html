<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPUZ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-cpuz.css">
    <link rel="shortcut icon" href="/img/LOGO_DavidCRAVO.png" type="image/x-icon">
    <script src="js/main-cpuz.js" type="module"></script>
</head>
<body>
    <header>
        <div class="top">
            <h1>Liste des CPUs</h1>
            <img src="img/cpuz.webp">
        </div>
        <fieldset>
            <legend>Rechercher un modèle</legend>
            <input type="search" id="search">
        </fieldset>
    </header>
    <main>
        <table>
            <thead id="thead">
                <tr>
                    <th>Identifiant</th>
                    <th>Marque</th>
                    <th>Famille</th>
                    <th>Modèle</th>
                    <th>Fréquence (Ghz)</th>
                    <th id="price" data-name="price">Prix</th>
                    <th>Nom complet</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </main>
    <footer>
        <p>Nombre de modèles : <span id="nbCpuz">0</span></p>
    </footer>
</body>
</html>
